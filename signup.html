    <div class="container py-4">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
            </ol>
        </nav>

    <!-- Signup form -->

    <section class="signup">
        <div class="container bg-light mt-4 mb-4 rounded">
            <h2 class="py-4 text-center fw-bold text-dark text-decoration-underline">Sign Up</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label fw-semibold">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Input Your First Name">
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label fw-semibold">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Input Your Lastst Name">
                </div>
                <div class="col-md-6">
                    <label for="phoneNumberInput" class="form-label fw-semibold">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumberInput" placeholder="e.g., +880 17**-******">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Input Your E-mail">
                </div>
                <div class="col-md-12">
                    <label for="UserName" class="form-label fw-semibold">User Name</label>
                    <input type="text" class="form-control" id="UserName" placeholder="Input Your User Name">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Input Your Password">
                </div>              
                <div class="col-12 mb-4 text-center">
                    <button onclick="showAlert()" type="submit" class="btn btn-primary fw-semibold">Sign in</button>
                </div>
            </form>
        </div>
    </section>

            alert("You are Done. Please Login!"); //
